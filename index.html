<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="index.css" />
    <title>Frontend Mentor | Launch countdown timer</title>
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body class=" h-screen">
    <div id="app" class="flex flex-col justify-center items-center">
      <h1 class="text-2xl uppercase tracking-widest mb-16 mt-16">
        We're launching soon
      </h1>
      <div class="flex md:gap-x-14">
        <div class="flex flex-col items-center">
            <div
            class="flex justify-center overflow-hidden tex items-center md:text-6xl md:w-36 md:min-h-32 bg-Darkdesaturatedblue tracking-wider rounded-md relative before:absolute md:before:w-36 before:bottom-0 before:rounded-b-md shadow-lg before:shadow-xl before:shadow-Verydarkblue before:right-0 md:before:h-16 before:bg-transparent before:border-t before:border-Verydarkblue mb-5"
            >
            <h2 id="days" class=" text-Softred">Day</h2>
            <span class="absolute bg-Verydarkblue w-3 h-3 rounded-full -left-1">
            <span class="absolute bg-Verydarkblue w-3 h-3 rounded-full -right-[1170%]">
          </div>
          <p class="text-Grayishblue uppercase tracking-widest">Days</p>
        </div>

        <div class="flex flex-col items-center">
            <div
            class="flex justify-center overflow-hidden items-center text-6xl w-36 min-h-32 bg-Darkdesaturatedblue tracking-wider rounded-md relative before:absolute before:w-36 before:bottom-0 before:rounded-b-md shadow-lg before:shadow-xl before:shadow-Verydarkblue before:right-0 before:h-16 before:bg-transparent before:border-t before:border-Verydarkblue mb-5"
            >
            <h2 id="hours" class=" text-Softred">Day</h2>
            <span class="absolute bg-Verydarkblue w-3 h-3 rounded-full -left-1">
            <span class="absolute bg-Verydarkblue w-3 h-3 rounded-full -right-[1170%]">
          </div>
          <p class="text-Grayishblue uppercase tracking-widest">Hours</p>
        </div>

        <div class="flex flex-col items-center">
            <div
            class="flex justify-center overflow-hidden items-center text-6xl w-36 min-h-32 bg-Darkdesaturatedblue tracking-wider rounded-md relative before:absolute before:w-36 before:bottom-0 before:rounded-b-md shadow-lg before:shadow-xl before:shadow-Verydarkblue before:right-0 before:h-16 before:bg-transparent before:border-t before:border-Verydarkblue mb-5"
            >
            <h2 id="minutes" class=" text-Softred">Day</h2>
            <span class="absolute bg-Verydarkblue w-3 h-3 rounded-full -left-1">
            <span class="absolute bg-Verydarkblue w-3 h-3 rounded-full -right-[1170%]">
          </div>
          <p class="text-Grayishblue uppercase tracking-widest">Minutes</p>
        </div>

        <div class="flex flex-col items-center">
            <div
            class="flex justify-center overflow-hidden items-center text-6xl w-36 min-h-32 bg-Darkdesaturatedblue tracking-wider rounded-md relative before:absolute before:w-36 before:bottom-0 before:rounded-b-md shadow-lg before:shadow-xl before:shadow-Verydarkblue before:right-0 before:h-16 before:bg-transparent before:border-t before:border-Verydarkblue mb-5"
            >
            <h2 id="seconds" class=" text-Softred">Day</h2>
            <span class="absolute bg-Verydarkblue w-3 h-3 rounded-full -left-1">
            <span class="absolute bg-Verydarkblue w-3 h-3 rounded-full -right-[1170%]">
          </div>
          <p class="text-Grayishblue uppercase tracking-widest">Seconds</p>
        </div>
      </div>
    </div>
    <footer class="h-48 absolute w-full bottom-0">
        <section class="relative flex gap-x-10 justify-center mb-5 items-center mt-16">
            <img class="cursor-pointer" src="/images/icon-facebook.svg" alt="">
            <img class="cursor-pointer" src="/images/icon-instagram.svg" alt="">
            <img class="cursor-pointer" src="/images/icon-pinterest.svg" alt="">
        </section>
        <div class="attribution">
            Challenge by
            <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
            >. Coded by <a href="#">Solomon Njobvu</a>.
        </div>
    </footer>
    <script type="module" src="/main.js"></script>
  </body>
</html>
