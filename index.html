<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="index.css" />
        <title>Count Down</title>

    <body>
        <div class="container">
            <h1>Coming Soon !</h1>
            <div class="count_timer">
                <div>

                </div>

                <div>
                    <h2 class="hours">Day</h2>
                    <p>Hours</p>
                </div>

                <div>
                    <h2 class="minutes">Day</h2>
                    <p>Minutes</p>
                </div>

                <div>
                    <h2 class="seconds">Day</h2>
                    <p>Seconds</p>
                </div>
            </div>
        </div>
        <script src="./App.js"></script>
    </body>
